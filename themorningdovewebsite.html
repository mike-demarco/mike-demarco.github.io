<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
			<!--<title> Subscription Form | CodingLab </title>--->
		<link rel="stylesheet" href="themorningdovewebsite.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
	<div class="container">
	  <h1>The Morning Dove</h1>
	  <form target="_blank" action="https://formsubmit.co/4cea75914f2ac8cd48f58212ae992003" method="POST">
	  <p>Sign up for bird photos flown straight into your inbox.</p>
		<div class="form-group">
		  <div class="form-row">
			<div class="col">
			  <input type="text" name="name" class="form-control" placeholder="Full Name" required>
			</div>
			<div class="col">
			  <input type="email" name="email" class="form-control" placeholder="Email Address" required>
			</div>
		  </div>
		</div>
		<div class="form-group">
		  <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
		</div>
		<button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
	  </form>
	</div>
</body>
</html>
